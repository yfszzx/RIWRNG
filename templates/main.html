{%extends "base.html" %}
 
{% block mainbody %}
   
<div class="row" align="center">
    <br><br>
    <div>
         <figure style="width: 100px;height: 100px;">
                    <img  src="{{usr.headimgurl}}" class="img-thumbnail .img-rounded" alt="头像"/>
         </figure>   
    </div>
    <h5>{{usr.nickname}}</h5>
    <br>
    <div>
        <div  >
            <button type="button" style="width: 150px;" class="btn btn-primary btn-lg " >训&nbsp;练  <span style='float:right;font-size:16px;color:#a2bcd4' class="glyphicon glyphicon-question-sign explain" 
            data-container="body" data-toggle="popover" data-placement="top" 
            data-content="用于意念干扰的练习，结果不计入正式成绩。" ></span> </button>
          
        </div> 
        <br>
        <div  >
            <button type="button" style="width: 150px;" class="btn btn-primary btn-lg ">校&nbsp;验  <span style='float:right;font-size:16px;color:#a2bcd4' class="glyphicon glyphicon-question-sign explain" data-container="body" data-toggle="popover" data-placement="top" 
            data-content="用于检验自己的实验状态，结果不计入正式成绩。" ></span></button>
        </div> 
        <br>
        <div  >
            <button type="button" style="width: 150px;" class="btn btn-primary btn-lg ">测&nbsp;试  <span style='float:right;font-size:16px;color:#a2bcd4' class="glyphicon glyphicon-question-sign explain" data-container="body" data-toggle="popover" data-placement="top" 
            data-content="正式测试，成绩作为实验正式结果实验结果不计入正式成绩。在“练习”模式中，连续10次的评分大于2时，才能获得参与测试的资格" ></span></button>
        </div> 
        
        <br>
         <div>
           <a href="#">评分规则</a>&nbsp;&nbsp;<a href="#">奖励规则</a>
        </div>
    </div>

</div>

<script type="text/javascript">
    
$(document).ready(function(){
   $("[data-toggle='popover']").popover(); 
  $(".explain").click(function(){
        event.stopPropagation();   
  });
  $(".btn").click(function(){
    window.location.href='/riwrng';
  });
});
</script>

{% endblock %}
