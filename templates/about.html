    <p>这个项目试图重复一项成熟的超心理学实验。<br>
    2006年，心理学顶级刊物Psychological Bulletin(IF:13)发表的一篇文章, 对近几十年意念影响随机数发生器的研究进行了荟萃分析(<a href="http://deanradin.com/evidence/Bosch2006RNGMetaFull.pdf">文章的PDF在此</a>),结论是意念可以会对随机数发生器(RNG)产生微弱的影响，这种影响具有非常显著的统计学意义。<br>
